akka {
  actor {
    provider = remote
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 6120
    }
  }
}

recover-mailbox {
  mailbox-type = "com.asoul.ava.mailboxes.RecoverMailbox"
}